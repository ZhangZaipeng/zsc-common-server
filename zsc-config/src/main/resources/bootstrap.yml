spring:
  application:
    # 配置文件就是用这个来做文件名的，要对应的哦。
    name: zsc-config
  profiles:
    active: native
  cloud:
    config:
      server:
        # 本地文件
        native:
          searchLocations: classpath:/configRepo
        # git仓库 gitlab地址
        git:
          # 记得在先gitlab上创建一个对应的project
          uri: ${configserver_git_uri:"http://192.168.99.100:18080/root/configRepo.git"}
          search-paths: /
          username: ${configserver_git_username:root}
          password: ${configserver_git_password:12345678}
          repos:
            # 不同环境不同的库
        # 加解密
        encrypt:
          enabled: true
